<div class="login d-flex justify-content-center align-items-center">
  <div class="login__content">
    <div class="login__form">
      <div [ngSwitch]="currentView">
        <div class="login__form__block" *ngSwitchCase="'forgotPassword'">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <img src="assets/img/intell-mix-logo-sm.png" alt="intellmix logo">
            <h1 class="mb-5">Forgot Password</h1>
            <div class="login__form__input form-group">
              <!-- <label for="login-username">Username / Email Address</label> -->
              <input type="text" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username / Email Address">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="login__form__checkbox">
              <a href="/login">Login</a>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" [disabled]="!forgotPasswordForm.valid" class="btn btn-primary login-btn">Forgot
                Password</button>

            </div>
          </form>

        </div>
        <div class="login__form__block" *ngSwitchCase="'changePassword'">
          <form [formGroup]="changePasswordForm" (ngSubmit)="onChangePasswordSubmit()">
            <img src="assets/img/intell-mix-logo-sm.png" alt="intellmix logo">
            <h1 class="mb-5">Change Password</h1>
            <div class="login__form__input form-group">
              <!-- <label for="login-username">Username / Email Address</label> -->
              <input type="password" formControlName="NewPassword" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.NewPassword.errors }" placeholder="Enter New Password">
              <div class="mt-3"></div>
              <input type="password" formControlName="ConfirmPassword" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.ConfirmPassword.errors }" placeholder="Confirm New Password">
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" [disabled]="!changePasswordForm.valid" class="btn btn-primary login-btn">Submit</button>
            </div>
          </form>

        </div>
      </div>
      <p>Powered by TEG</p>
    </div>
  </div>
</div>
<p-toast position="top-right"></p-toast>
