<div class="login d-flex justify-content-center align-items-center">
  <div class="container-fluid">
    <div class="login__content">
      <div class="login__form">
        <div class="login__form__block">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <img src="assets/img/intell-mix-logo-sm.png" alt="intellmix logo">
            <h1 class="mb-5">Sign in to intellMix</h1>
            <div class="login__form__input form-group">
              <!-- <label for="login-username">Username / Email Address</label> -->
              <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username / Email Address">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="login__form__input form-group">
              <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="login__form__checkbox">
              <input type="checkbox" id="chkRemember" (click)="rememberMe($event)" formControlName="rememberMe"><label
                for="chkRemember">Remember
                me?</label>
              <a href="/forgotPassword">Forgot Password?</a>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" [disabled]="loading" class="btn btn-primary login-btn">Sign
                In</button>

            </div>
          </form>

        </div>
        <p>Powered by TEG</p>
      </div>
    </div>
  </div>
</div>
<p-toast position="top-right"></p-toast>
