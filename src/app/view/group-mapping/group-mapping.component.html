
<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
    <div class="panel-body" ng-controller="Servicecontroller" id="Divgroupmap">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary " style="border-top:none;">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs" style="background-attachment:fixed">
                            <li class="active" id="lifirsttab1"><a href="#tab1" id="listtab" data-toggle="tab">Group Mapping List</a></li>
                            <li><a href="#tab2" id="firsttab" data-toggle="tab">Group Mapping</a></li>
                             <li><a href="#tab_3" id="thirdtab" data-toggle="tab">Account Details</a></li> 
                        </ul>
                        <div class="tab-content">
                            <div class="box tab-pane active" id="tab1">
                                <div class="box-body">

                                    <div class="tab-pane active dataTables_wrapper form-inline dt-bootstrap">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="col-md-3">
                                                    <label>From Date</label>
                                                    <input type="text" id="txtfrmdate" class="form-control" />
                                                </div>
                                                <div class="col-md-3">
                                                    <label>To Date</label>
                                                    <input type="text" id="txtTodate" class="form-control" />
                                                </div>
                                                <div class="col-md-3">
                                                        <label>Group Type</label>
                                                        <select id="txtgrp_type" class="form-control">
                                                            <option value="" selected>--All--</option>
                                                            <option ng-repeat="UGP in Gropdeflist" value=""></option>
                                                        </select>
                                                    </div>
                                                <div class="col-md-3">
                                                    <button class="btn btn-success" ng-click="Getgrpmap()">Search</button>
                                                </div>
                                                <table id="example1" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
                                                    <thead>
                                                        <tr role="row">
                                                            <th>Group Map Id</th>
                                                            <th>Grop Name</th>
                                                            <th>user Name</th>
                                                            <th>Create Date</th>
                                                            <th>Status</th>
                                                            <th></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="gml in Getgrpmaplist">
                                                            <td></td>
                                                            <td></td>
                                                             <td></td> 
                                                            <td></td>
                                                            <td></td>
                                                            <td></td>
                                                            <td><button ng-click="removeuser(gml)">Remove</button></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- /.tab-content -->
                                </div>
                            </div>
                            <div class="box tab-pane" id="tab2">
                                <div class="box-body">
                                    <div class="form-group col-md-3">
                                        <label for="exampleInputEmail1">Group Name</label>
                                        <select id="txtgrp_id" class="form-control">
                                            <option value="" selected disabled>--Select Group--</option>
                                            <option ng-repeat="UGP in Gropdeflist" value=""></option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="exampleInputEmail1">User Name</label>
                                        <select id="txtuser_id" class="form-control">
                                            <option value="" selected disabled>--Select Group--</option>
                                            <option ng-repeat="Gtus in Getusercreatelist" value=""></option>
                                        </select>
                                    </div>
                                   <br />
                                </div>
                                <button  type="submit" class="btn bg-maroon margin" ng-click="SetGroupmap()">Map</button>
                                <button  type="submit" class="btn bg-maroon margin" ng-click="ExitGrpmap()">Exit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        var tdate = new Date();
        var dd = tdate.getDate(); //yields day
        var MM = tdate.getMonth() + 1; //yields month
        var yyyy = tdate.getFullYear(); //yields year
        var currentDate = dd + "/" + MM + "/" + yyyy;
        $("#txtfrmdate").val(currentDate);
        $("#txtTodate").val(currentDate);
        $("#txtfrmdate").datepicker({
            showWeek: true,
            dateFormat: "dd-mm-yy"
        });
        $("#txtTodate").datepicker({
            showWeek: true,
            dateFormat: "dd-mm-yy"
        });

        $("#txtgrp_type").change(function () {
            angular.element(document.getElementById('divgrpdefinition')).scope().Getgroupdefinition();
        })
        //function Changeempname() {
        //    alert("in");
        //}
    })
</script>
