<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>JobGroupView</title>
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    @*<link href="/Content/StyleSheets/fontawesome.min.css" rel="stylesheet" />*@
    <link href="/Content/StyleSheets/fontawesome-all.min.css" rel="stylesheet" />
    <link href="/Content/litty.css" rel="stylesheet" />
    @*<link href="/Content/StyleSheets/fontawesome.min.css" rel="stylesheet" />*@
    <script src="/Scripts/jquery-2.1.0.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Scripts/angular.min.js"></script>
    <script src="/Content/Scripts/Login.js"></script>
    <script src="/Content/Scripts/ESJobs.js"></script>
    @*<script src="/Content/Scripts/EEE.js"></script>*@
    <link href="/Content/StyleSheets/AdminLTE.min.css" rel="stylesheet" />
    <script src="/Scripts/litty.js"></script>
    <script>

        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[1]);
        }
        $(document).ready(function () {
            if (parseFloat(vars) > 0) {
                angular.element(document.getElementById('JobGroup')).scope().GetJbGroupbyid(vars[0]);
            }

        });
    </script>
</head>
<
<body ng-app="Myapp" ng-controller="JobGroupController">
    <div class="divheight" id="JobGroup">
        <div class="col-sm-12" ng-repeat="Jbgrp in JbgrpListbyid" style="margin-top: 35px;">
            <div class="panel panel-default tab-content">
                <div class="panel-heading" role="tab" id="headingOne">
                    <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Job Class Details
                        </a>
                    </h4>
                </div>
                <!-- in -->
                <div id="collapseOne" class="panel-collapse collapse active" role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="box box-primary " style="border-top:none;">
                                    <form role="form">
                                        <div class="box-body">
                                            @*<div class="form-group col-md-3">
                                                <label for="exampleInputEmail1">Enterprise ID: </label>
                                                <label class="form-control"></label>
                                            </div>*@
                                            <div class="form-group col-md-3">
                                                <label for="exampleInputEmail1">Job Group ID: </label>
                                                <label class="form-control"></label>
                                            </div>
                                            <div class="form-group col-md-3">
                                                <label for="exampleInputPassword1">Job Group Description: </label>
                                                <label class="form-control"></label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
