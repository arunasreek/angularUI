
<h2>@ViewBag.Title.</h2>

        You've successfully authenticated with <strong>@ViewBag.LoginProvider</strong>.

    </p>
    <div class="form-group">
        
        <div class="col-md-10">
            
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <input type="submit" class="btn btn-default" value="Register" />
        </div>
    </div>
