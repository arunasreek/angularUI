<div class="row" style="margin-left:5px;margin-top: 10px;">
    <h2 style="margin-left:5px">General Management Dashboard</h2>
    <div class="col-lg-3 col-6">
     
      <div class="small-box bg-info" style="background-color:aqua;padding:10px;margin-left:5px">
        <div class="inner">
          <h3>84<sup style="font-size: 20px">%</sup></h3>

          <p>Gross Profit Margin</p>
        </div>
        <!-- <div class="icon" >
          <i class="fa fa-shopping-cart" style="margin-top: 10px;"></i>
        </div> -->
        <a href="#" class="small-box-footer">
          More info <i class="fa fa-arrow-circle-right"></i>
        </a>
      </div>
    </div>
   
    <div class="col-lg-3 col-6">
    
      <div class="small-box bg-success" style="background-color: green;padding:10px;margin-left:5px">
        <div class="inner">
          <h3>65<sup style="font-size: 20px">%</sup></h3>

          <p>Opex Ratio</p>
        </div>
        <!-- <div class="icon">
          <i class="fa fa-truck"></i>
        </div> -->
        <a href="#" class="small-box-footer">
          More info <i class="fa fa-arrow-circle-right"></i>
        </a>
      </div>
    </div>

    <div class="col-lg-3 col-6">
      
      <div class="small-box bg-warning" style="background-color: yellow;padding:10px;margin-left:5px">
        <div class="inner">
          <h3>54<sup style="font-size: 20px">%</sup></h3>

          <p>EBIT Margin</p>
        </div>
        <!-- <div class="icon">
          <i class="fa fa-exclamation-triangle"></i>
        </div> -->
        <a href="#" class="small-box-footer">
          More info <i class="fa fa-arrow-circle-right"></i>
        </a>
      </div>
    </div>
    
    <div class="col-lg-3 col-6">
  
      <div class="small-box bg-danger" style="background-color: red;padding:10px;margin-left:5px">
        <div class="inner">
          <h3>12<sup style="font-size: 20px">%</sup></h3>

          <p>Net Profit Margin</p>
        </div>
        <!-- <div class="icon">
          <i class="fa fa-line-chart"></i>
        </div> -->
        <a href="#" class="small-box-footer">
          More info <i class="fa fa-arrow-circle-right"></i>
        </a>
      </div>
    </div>
    

  </div>

      </div>
  </div>

    <full-calendar [options]="calendarOptions" style="background-color: white;"></full-calendar>
</div>
