                                                <td>
                                           
                                                    <!-- <a href="/Enterprise/ES/EntrapriseListView?id=10008" data-lity=""> -->

                                                    <a href="#tab_1" data-toggle="tab" data-lity="" (click)="GetUOMById(item.unitId)">

                                                    </a>

                                                        <i class="fa fa-trash fa-1x" style="font-size: 14px;padding: 05px;color: #d81b60;" ng-click="EnterpriseDelete(GEL)"></i>
                                                    </a>
                                      
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="box box-primary " style="border-top:none;">
                                        <!--   <div class="box-header with-border">
                                          <h3 class="box-title">Quick Example</h3>
                                        </div> -->
                                        <!-- /.box-header -->
                                        <!-- form start -->

                                        <form  [formGroup]="ItemCategoryForm" (ngSubmit)="onSubmitPrimary()">

                                            <div class="box-body">
                                                <div class="form-group col-md-3">
                                                    <label for="exampleInputEmail1" style="color:blue;">ItemCategory ID <span style="color:red">*</span></label>
                                                    <input type="text" class="form-control" formControlName="ItemCategoryId" name="ItemCategoryId" id="ItemCategoryId" placeholder="ItemCategory ID" required>

                                                </div>
                                                <div class="form-group col-md-3">
                                                    <label for="exampleInputPassword1" style="color:blue;">ItemCategory Description<span style="color:red">*</span></label>

                                            </div>

                                            <!-- /.box-body -->
                                             <!-- <div class="box-footer">
                                              <button type="submit" class="btn btn-primary">Submit</button>
                                            </div> -->
                                            <button type="submit" ng-show="Isedit==0" class="btn bg-maroon margin" ng-disabled="ItemCategoryform1.$invalid" >Save</button>
                            <button type="button" ng-show="Isedit==1" class="btn bg-maroon margin" ng-disabled="ItemCategoryform1.$invalid" ng-click="SetItemCategory()">Update</button>

                            <button type="button" class="btn bg-maroon margin" ng-click="Exiteditcat()">Exit</button>
