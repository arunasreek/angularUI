

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Esmart</title>
    
    <script src="~/Scripts/jquery-2.1.0.min.js"></script>
    <script src="~/Scripts/bootstrap.min.js"></script>
    <script src="~/Scripts/angular.min.js"></script>
    <script src="~/Content/Scripts/Login.js"></script>
    
    <style>
        body {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="col-lg-12 col-md-12 col-sm-12" id="Maindiv" ng-app="Myapp" ng-controller="Mycontroller">
        <div class="col-lg-8 col-md-8 col-sm-8 Maindiv">
            <div class="form-group has-feedback text-center heading">
                <h3> Welcome to eSmart ERP</h3>
            </div>
            <div class="form-group has-feedback">
                <input type="text" ng-model="UName" name="UName" class="form-control" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" ng-model="Password" name="Password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    @*<div class="checkbox icheck">
                            <label>
                                <input type="checkbox"> Remember Me
                            </label>
                        </div>*@
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="button" class="btn btn-primary btn-block btn-flat" ng-click="ValidateUser()">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
            <div class="row">
                <label id="lblerrormes" ng-model="Errmess"></label>
            </div>
        </div>

    </div>
</body>
</html>

<style>
    .Maindiv {
        margin: 180px;
        padding: 100px;
        border: 1px solid;
    }

    span {
        float: right;
        padding-right: 12px;
        top: -24px !important;
    }

    .heading {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: bold;
    }
</style>
